/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

archivesBaseName = 'metaphor'
version='0.9.0'


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'org.yaml:snakeyaml:1.29'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.4'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.4'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-properties
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.13.4'
}

application {
    // Define the main class for the application.
    //mainClass = 'org.chaostocosmos.metadata.metaphor.app.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
